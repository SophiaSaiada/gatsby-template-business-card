name: Gatsby Publish

on:
  push:
    branches:
      - source
  repository_dispatch:
    types: [gatsby-publish]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: SophiaSaiada/gatsby-gh-pages-action@master
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          dependencies-to-update: react-business-card
